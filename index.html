<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="header">커비의 모험을 도와줘•́︿•̀ </h1>
    <div id="container">
        <div id="phrase">잠자고 있는 커비,<br>모험을 시작하려면 숫자를 맞춰야 돼!</div>
        <div id="main-img">
            <img src= "https://i.pinimg.com/originals/f9/5e/fe/f95efe92c56e5f7266db0702a77e1b6e.gif" class="main-img"></div>
        <div id="result-area" >결과가 나온다</div>
        <div id="chance-area">기회는 5번</div>
        <input type="number"  placeholder="  숫자를 입력하세요" id="user-input"/><br>
        <button id="play-button">GO!</button>
        <button id="reset-button">모험 RESTART</button>
    </div>
    <script src="main.js"></script>

</body>
</html>
